<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Remove Background</title>
</head>
<body style="text-align: center; padding: 40px; font-family: sans-serif;">
  <h1>Test de suppression d‚Äôarri√®re-plan (PhotoRoom)</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <button type="submit">Envoyer</button>
  </form>
  <br>
  <div>
    <h3>Image originale :</h3>
    <img id="input-preview" style="max-width: 300px;" />
    <h3>Image trait√©e :</h3>
    <img id="result" style="max-width: 300px;" />
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const file = form.image.files[0];
      document.getElementById('input-preview').src = URL.createObjectURL(file);

      try {
        const res = await fetch('/api/remove-bg', {
          method: 'POST',
          body: formData,
          headers: {
            'x-user-email': 'ton@email.com' // üîÅ remplace par email client Outseta
          }
        });

        if (!res.ok) throw new Error("√âchec traitement");

        const blob = await res.blob();
        document.getElementById('result').src = URL.createObjectURL(blob);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
