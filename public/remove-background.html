<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de suppression d’arrière-plan</title>
</head>
<body style="text-align: center; padding: 40px; font-family: sans-serif">
  <h1>Test de suppression d’arrière-plan (PhotoRoom)</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <h3>Image originale :</h3>
  <img id="original" style="max-width: 300px;"><br>

  <h3>Image traitée :</h3>
  <img id="result" style="max-width: 300px;"><br>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const file = form.image.files[0];

      document.getElementById('original').src = URL.createObjectURL(file);

      const res = await fetch('/api/remove-bg', {
        method: 'POST',
        body: formData,
        headers: {
          'x-user-email': 'ton@email.com' // <- Remplace par un vrai email utilisateur
        }
      });

      if (!res.ok) {
        alert("Erreur pendant le traitement de l’image.");
        return;
      }

      const blob = await res.blob();
      const imgURL = URL.createObjectURL(blob);
      document.getElementById('result').src = imgURL;
    });
  </script>
</body>
</html>
