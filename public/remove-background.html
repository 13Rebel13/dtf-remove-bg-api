<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Remove Background</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h1>Test suppression arrière-plan (Render)</h1>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <button onclick="removeBackground()">Supprimer le fond</button>
  <div id="result" style="margin-top: 30px;"></div>

  <script>
    async function removeBackground() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Sélectionne une image');
        return;
      }

      const formData = new FormData();
      formData.append('image_file', file);

      const result = document.getElementById('result');
      result.innerHTML = "⏳ Traitement en cours...";

      try {
        const res = await fetch('/api/remove-bg', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Échec traitement');

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        result.innerHTML = `<img src="${url}" alt="Résultat" style="max-width: 400px;">`;
      } catch (err) {
        result.innerHTML = "❌ Une erreur est survenue.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
