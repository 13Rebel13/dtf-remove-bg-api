<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Remove Background</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <h1>Test de suppression d’arrière-plan (PhotoRoom)</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" accept="image/*" required><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <div id="preview">
    <h3>Image originale :</h3>
    <img id="originalImage" src="#" alt="Image d’origine" style="display:none;">
  </div>

  <div id="result">
    <h3>Image traitée :</h3>
    <img id="resultImage" src="#" alt="Image traitée" style="display:none;">
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const originalImage = document.getElementById('originalImage');
    const resultImage = document.getElementById('resultImage');
    const imageInput = document.getElementById('imageInput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      if (!file) return;

      // Afficher l’image originale
      originalImage.src = URL.createObjectURL(file);
      originalImage.style.display = 'block';

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/api/remove-bg', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Échec traitement');

        const blob = await res.blob();
        const imgURL = URL.createObjectURL(blob);

        resultImage.src = imgURL;
        resultImage.style.display = 'block';

      } catch (err) {
        alert("Erreur pendant le traitement de l'image.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
