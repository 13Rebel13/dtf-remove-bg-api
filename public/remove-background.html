<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de suppression d’arrière-plan (PhotoRoom)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 250px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Test de suppression d’arrière-plan (PhotoRoom)</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Envoyer</button>
  </form>

  <h3>Image originale :</h3>
  <div id="original"></div>

  <h3>Image traitée :</h3>
  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const imageFile = form.image.files[0];
      const userEmail = "daniel@hectoflex.ch"; // ← modifie ici si besoin

      // Afficher l'image originale
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('original').innerHTML = `<img src="${reader.result}" alt="Image originale">`;
      };
      reader.readAsDataURL(imageFile);

      try {
        const res = await fetch('/api/remove-bg', {
          method: 'POST',
          headers: {
            'x-user-email': userEmail
          },
          body: formData
        });

        if (!res.ok) throw new Error("Échec traitement");

        const blob = await res.blob();
        const imgURL = URL.createObjectURL(blob);
        document.getElementById('result').innerHTML = `<img src="${imgURL}" alt="Image traitée">`;

      } catch (err) {
        alert("Erreur pendant le traitement de l’image.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
