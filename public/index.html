<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test suppression arri√®re-plan (Render)</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Test suppression arri√®re-plan (Render)</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <button type="submit">Supprimer le fond</button>
  </form>
  <div id="result" style="margin-top:20px;"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/remove-bg', {
        method: 'POST',
        body: formData
      });

      const result = document.getElementById('result');
      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        result.innerHTML = `<img src="${url}" style="max-width:300px"><br><a href="${url}" download>üì• T√©l√©charger</a>`;
      } else {
        const error = await res.json();
        result.innerHTML = `<p style="color:red;">‚ùå Une erreur est survenue.<br>${error.detail || ''}</p>`;
      }
    });
  </script>
</body>
</html>
