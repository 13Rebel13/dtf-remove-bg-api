<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test suppression arri√®re-plan (Render)</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 60px;">
  <h1>Test suppression arri√®re-plan (Render)</h1>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <button onclick="removeBackground()">Supprimer le fond</button>
  <div id="result" style="margin-top: 40px;"></div>

  <script>
    async function removeBackground() {
      const input = document.getElementById('imageInput');
      const result = document.getElementById('result');
      result.innerHTML = '‚è≥ Traitement en cours...';

      const formData = new FormData();
      formData.append('image_file', input.files[0]);

      try {
        const response = await fetch('/api/remove-bg', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error("√âchec traitement");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        result.innerHTML = `
          <img src="${url}" alt="Image sans fond" style="max-width: 400px; border: 1px solid #ccc;"><br><br>
          <a href="${url}" download="image_sans_fond.png">üì• T√©l√©charger</a>
        `;
      } catch (e) {
        result.innerHTML = '<p style="color:red;">‚ùå Une erreur est survenue.</p>';
        console.error(e);
      }
    }
  </script>
</body>
</html>
